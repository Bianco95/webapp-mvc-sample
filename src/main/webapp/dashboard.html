<script>

    // WIP
    // checkSessionExpired();

    fetchTransactions();


    function fetchTransactions() {

        fetchTransactionsAjax(function (result) {
            const response = JSON.parse(result);
            if (response.code === 200) {
                let table = document.getElementById("transactionTable");
                table = cleanTable(table);
                for (let i = 0; i < response["contents"].length; i++) {

                    let row = table.insertRow(i + 1);
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);

                    cell1.innerHTML = i + 1;
                    cell2.innerHTML = response["contents"][i]["customerID"];
                    cell3.innerHTML = response["contents"][i]["amount"];
                    cell4.innerHTML = response["contents"][i]["purchaseDate"];

                    cell1.style.textAlign = "center";
                    cell2.style.textAlign = "center";
                    cell3.style.textAlign = "center";
                    cell4.style.textAlign = "center";
                }
            } else {
                // do something
            }
        });
    }

    // asynchronous call that is called after the above function
    // the program wait until an answer is given


    function fetchTransactionsAjax(callback) {
        const username = parent.document.URL.substring(parent.document.URL.indexOf('=') + 1, parent.document.URL.length);
        const cookie = document.cookie.toString();
        console.log(cookie);
        if (!cookie) {
            alert("session expired");
            window.location.replace("http://localhost:8080/rest-api/signin.html");
        }
        const username2 = cookie.substring(cookie.indexOf('=') + 1, cookie.length);
        console.log(username2);
        let result;
        $.ajax({
            url: 'http://localhost:8080/rest-api/transactions',
            type: 'GET',
            headers: {
                "Content-Type": "application/json"
            },
            success: function (data) {
                result = data;
            }
        }).done(function () {
            callback(result);
        }).fail(function () {
            alert("something went wrong during sign up!");
            callback(result);
        });
    }

    function cleanTable(table) {
        let rows = table.rows;
        let i = rows.length;
        while (--i) {
            rows[i].parentNode.removeChild(rows[i]);
        }
        return table;
    }

</script>
